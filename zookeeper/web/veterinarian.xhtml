<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Links to connect to bootstrap and w3css-->
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/> 
    <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   
        <title>Zoo keeper! #{user.name}</title>
        
    <style>
        /* Make the image fully responsive */
        .carousel-inner img {
          width: 100%;
          height: 100%;
        }
    </style>
    </h:head>

    <h:body>

        <div id="content" style="width: 90%; margin: auto; margin-top: 1em; margin-bottom: 1em" class="w3-panel w3-card-4 w3-pale-green w3-round-xlarge">
             <h1 style=" font-size: 3em;  font-family: 'Comic Sans MS', cursive, sans-serif; margin: auto; margin-top: 1em" >
                Hello, Veterinarian! #{user.name}
             </h1>
  
            <p style="font-size: 2em">
            As veterinarian, you have access to all of the animals' health records.
            This allows you to view each animal's medical history and current treatments/illnesses (if any), 
            and to maintain a vaccination log.
            </p>

            <div id="demo" class="carousel slide" data-ride="carousel">

            <!-- Indicators -->
            <ul class="carousel-indicators">
                <li data-target="#demo" data-slide-to="0" class="active"></li>
                <li data-target="#demo" data-slide-to="1"></li>
                <li data-target="#demo" data-slide-to="2"></li>
            </ul>

            <!-- The slideshow -->
           <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/vet-unsplash.jpg" />
                </div>
                <div class="carousel-item">
                    <img src="images/girafa.jpg" />
                </div>
                <div class="carousel-item">
                    <img src="images/lion-unsplash.jpg" />
                </div>
                <div class="carousel-item">
                    <img src="images/monkey-unsplash.jpg" />
                </div>
            </div>

            <!-- Left and right controls -->
                <a class="carousel-control-prev" href="#demo" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </a>
                <a class="carousel-control-next" href="#demo" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </a>
            </div>
             
             
             
             
            <h:form>
                <h:commandButton class="btn btn-success"  id="logOut" type="" value="LogOut" action="#{user.logout()}" style="width: 60%; height: 3em; margin-left: 20%; margin-right: 20%; font-size: 1em; border-radius: 1.2em; margin-top: 5em; margin-bottom: 3em" />
            </h:form>
        </div>
        

    </h:body>

</html>
